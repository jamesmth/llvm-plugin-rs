# configuration for https://git-cliff.org/docs/configuration

[remote.github]
owner = "jamesmth"
repo = "llvm-plugin-rs"

[changelog]
header = """
# Changelog

All notable changes to this project are documented in this file.
"""
# template for the changelog body
# https://keats.github.io/tera/docs/#introduction
body = """
{%- if not version %}
## [unreleased]
{% else -%}
## [{{ version }}](https://github.com/jamesmth/llvm-plugin-rs/releases/tag/{{ version }}) - {{ timestamp | date(format="%Y-%m-%d") }}
{% endif -%}

{% macro commit(commit) -%}
- [{{ commit.id | truncate(length=7, end="") }}]({{ "https://github.com/jamesmth/llvm-plugin-rs/commit/" ~ commit.id }}) \
  *({{commit.scope | default(value = "uncategorized") | lower }})* {{ commit.message | upper_first | trim }}\
  {% if commit.remote.username %} by @{{ commit.remote.username }}{%- endif -%}\
  {% if commit.remote.pr_number %} in [#{{ commit.remote.pr_number }}]({{ self::remote_url() }}/pull/{{ commit.remote.pr_number }}){%- endif %}\
{%- if commit.breaking %} [**breaking**]{% endif %}
{%- if commit.body %}\n\n{{ commit.body | indent(prefix="  > ", first=true, blank=true) }}
{%- endif %}
{%- for footer in commit.footers %}\n
{%- if footer.token != "Signed-off-by" and footer.token != "Co-authored-by" %}
  >
{{ footer.token | indent(prefix="  > ", first=true, blank=true) }}
{{- footer.separator }}
{{- footer.value| indent(prefix="  > ", first=false, blank=true)  }}
{%- endif %}
{%- endfor %}
{% endmacro -%}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}
{% for commit in commits | filter(attribute="scope") | sort(attribute="scope") %}
{{ self::commit(commit=commit) }}
{%- endfor -%}
{% for commit in commits %}
{%- if not commit.scope %}
{{ self::commit(commit=commit) }}
{%- endif -%}
{%- endfor -%}
{%- endfor %}

{% if github.contributors | filter(attribute="is_first_time", value=true) | length != 0 %}
### New Contributors
{%- endif %}\
{% for contributor in github.contributors | filter(attribute="is_first_time", value=true) %}
* @{{ contributor.username }} made their first contribution
{%- if contributor.pr_number %} in \
[#{{ contributor.pr_number }}]({{ self::remote_url() }}/pull/{{ contributor.pr_number }}) \
{%- endif %}
{%- endfor -%}

{% if version %}
{% if previous.version %}
**Full Changelog**: {{ self::remote_url() }}/compare/{{ previous.version }}...{{ version }}
{% endif %}
{% else -%}
  {% raw %}\n{% endraw %}
{% endif %}

{%- macro remote_url() -%}
https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}\
{% endmacro %}
"""

# remove the leading and trailing whitespace from the template
trim = false

# changelog footer
footer = """
<!-- generated by git-cliff -->
"""
postprocessors = [
  { pattern = ' +\n', replace = "\n" },
  { pattern = '<!-- Please read .github/CONTRIBUTING.md before submitting any pull request. -->', replace = "" },
  { pattern = '>---+\n', replace = '' },
]

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = true

# filter out the commits that are not conventional
filter_unconventional = true

# process each line of a commit as an individual commit
split_commits = false

# regex for preprocessing the commit messages
commit_preprocessors = [
  { pattern = '(fix: )(rename feature)', replace = "refactor(cargo-feature)!: ${2}" },
]

# regex for parsing and grouping commits
commit_parsers = [
  { body = ".*security", group = "<!-- 08 -->Security" },
  { message = "^[fF]ix", group = "<!-- 01 -->Bug Fixes" },
  { message = "^build", group = "<!-- 09 -->Build" },
  { message = "^chore\\(changelog\\)", skip = true },
  { message = "^chore\\(deps\\)", skip = true },
  { message = "^chore\\(pr\\)", skip = true },
  { message = "^chore\\(pull\\)", skip = true },
  { message = "^chore\\(release\\): prepare for", skip = true },
  { message = "^[cC]hore", group = "<!-- 07 -->Miscellaneous Tasks" },
  { message = "^ci", group = "<!-- 10 -->Continuous Integration" },
  { message = "^doc", group = "<!-- 03 -->Documentation" },
  { message = "^feat", group = "<!-- 00 -->Features" },
  { message = "^perf", group = "<!-- 04 -->Performance" },
  { message = "^refactor", group = "<!-- 02 -->Refactor" },
  { message = "^revert", group = "<!-- 11 -->Reverted Commits" },
  { message = "^style", group = "<!-- 05 -->Styling" },
  { message = "^test", group = "<!-- 06 -->Testing" },
]

# protect breaking changes from being skipped due to matching a skipping commit_parser
protect_breaking_commits = false

# filter out the commits that are not matched by commit parsers
filter_commits = false

# glob pattern for matching git tags
tag_pattern = "v[0-9]*"

# sort the tags topologically
topo_order = false

# sort the commits inside sections by oldest/newest order
sort_commits = "newest"
